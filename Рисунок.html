<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Рисунок</title>
	</head>
	<style>
		body 
		{
			background-color: #f1e5dd;
		}
	</style>
	<body>
		<table align="center" border="6" bordercolor="#fffffff" >
			<tbody>
				<tr align="center">
					<td>
						<h2>
							Плохо
						</h2>	
					</td>
					<td>
						<h2>
							Хорошо
						</h2>	
					</td>
					<td>

							Идеально
						</h2>
					</td>
				<tr>
				<tr>
					<td>
						<p>
							<img src="Плохо.jpg">
						</p>
					</td>
					<td>
						<svg>
							<circle cx="140" cy="56" r="55" fill="rgb(234,200,130)" stroke-width="1" stroke="rgb(234,200,130)"/>
							
							<circle cx="120" cy="50" r="10" fill="rgb(0,255,0)" stroke-width="1" stroke="rgb(255,255,255)"/>

							<line x1="170" y1="90" x2="150" y2="100" stroke-width="1" stroke="rgb(255,0,0)"/>

					<td>

							<img src="Переписка.jpg">
